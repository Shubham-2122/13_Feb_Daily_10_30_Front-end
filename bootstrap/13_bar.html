<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar" style="width:50%">50%</div>
        </div>
        <!-- Blue -->
        <div class="progress">
            <div class="progress-bar" style="width:10%"></div>
        </div>

        <!-- Green -->
        <div class="progress">
            <div class="progress-bar bg-success" style="width:20%"></div>
        </div>

        <!-- Turquoise -->
        <div class="progress">
            <div class="progress-bar bg-info" style="width:30%"></div>
        </div>

        <!-- Orange -->
        <div class="progress">
            <div class="progress-bar bg-warning" style="width:40%"></div>
        </div>

        <!-- Red -->
        <div class="progress">
            <div class="progress-bar bg-danger" style="width:50%"></div>
        </div>


        <br> <br>

        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width:20%"></div>
        </div>

        <!-- Turquoise -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info" style="width:30%"></div>
        </div>

        <!-- Orange -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-warning" style="width:40%"></div>
        </div>

        <!-- Red -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger" style="width:50%"></div>
        </div>


        <br> <br>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:20%"></div>
        </div>

        <!-- Turquoise -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" style="width:30%"></div>
        </div>

        <!-- Orange -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" style="width:40%"></div>
        </div>

        <!-- Red -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" style="width:50%"></div>
        </div>
    </div>
</body>

</html>
