<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .main *{
        border: 2px solid;
        padding: 40px;
        display: block;
        /* inline tag convert block */
    }
    .main2 *{
        border: 2px solid;
        padding: 40px;
        margin: 40px 0;
        display: inline;
      
        /* blcok convert into inline  */
    }
    .main3 *{
        border: 2px solid;
        padding: 40px;
        margin: 40px 0;
        display: inline-block;

        /* two inline and block */
    }
    </style>
</head>

<body>
    <!-- 1) inline 
    2) block
    3) inline-block  -->

    <div class="main">
        <div>
            div
            <ul>
                ul
                <li>
                    li
                    <span>Span data</span>
                </li>
                
            </ul>
        </div>
    </div>

</body>

</html>
