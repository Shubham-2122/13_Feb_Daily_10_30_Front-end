<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tri{
            height: 200px;
            width: 200px;
            background-color: aqua;
            /* clip-path: polygon(x y,x y,x y) ; */
            clip-path: polygon(50% 0%,100% 100%,0% 100%);
        }
        .hexa{
            height: 200px;
            width: 200px;
            background: lightcoral;
            margin-top: 20px;
            clip-path: polygon(50% 0%,100% 25%,100% 75%,50% 100%,0% 75%,0% 25%);
        }
        .cir{
            height: 200px;
            width: 200px;
            background: gold;
            clip-path: circle(50%);
            /* border-radius: 50%; */
        }
    </style>
</head>
<body>
    <div class="tri">

    </div>
    <div class="hexa">

    </div>

    <div class="cir">

    </div>
</body>
</html>
