<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .over{
            height: 240px;
            width: 390px;
            border: 2px solid white;
            overflow: hidden;
        }
        .main{
            height: 250px;
            width: 400px;
            border: 2px solid;
            background-image: url("https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bottom1.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            transform: translateX(-10px);
            transition: .4s;
        }
        .main .border{
            height: 200px;
            width: 350px;
            border: 5px solid white;
            margin: 15px auto;
            font-size: 25px;
            color: white;
            letter-spacing: 6px;
            text-align: right;
            line-height: 200px;
            transform: translateX(-10px);
            transition: .4s;
            opacity: 0;
        }
        .main:hover{
            transform: translateX(0px);
        }
        .main:hover .border{
            transform: translateX(0px);
            opacity: 1;
        }
    </style>
</head>
<body>
   <div class="over">
    <div class="main">
        <div class="border">
         New Arrivals
        </div>
     </div>
   </div>
</body>
</html>
