<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ul{
            list-style: none;
        }
        .ul .list{
            display: inline-block;
            padding: 10px 20px;
            background-color: lightcoral;
            position: relative;
        }
       
        .nav{
            position: absolute;
            background-color: aqua;
            left: 0;
            top: 100%;
            list-style: none;
            padding: 0;
            display: none;
        }
        .list:hover .nav{
            display: block;
        }
        .nav li{
            border: 2px solid;
            padding: 10px;
        }
    </style>
</head>
<body>
    <ul class="ul">
        <li class="list">Home
            <ul class="nav">
                <li>Home 1</li>
                <li>Home 2</li>
                <li>Home 3</li>
                <li>Home 4</li>
                <li>Home 5</li>
            </ul>
        </li>
        <li class="list">About
            <ul class="nav">
                <li>About 1</li>
                <li>About 2</li>
                <li>About 3</li>
            </ul>
        </li>
        <li class="list">Contact</li>
        <li class="list">Help</li>
    </ul>

</body>
</html>
