<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- input :- user data access  -->
    <!-- self / void -->
    <!--  inline tag -->
    <!-- html  -->
    
    <form action="" align="center">
        <div>
            <label for="">Name </label>
            <input type="text" placeholder="Enter your name" value="" name="" title="Name">
        </div>
        <div>
            <label for="">Surname</label>
            <input type="text" placeholder="Enter your Surname" >
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" placeholder="Enter your Email">
        </div>
        <div>
            <label for="">Password</label>
            <input type="password" placeholder="Enter your password">
        </div>
        <div>
            <label for="">phone</label>
            <input type="tel" placeholder="Enter your Phone">
        </div>
        <div>
            <input type="color">
        </div>
        <div>
            <input type="date">
        </div>
        <div>
            <input type="datetime-local" name="" id="">
        </div>
        <div>
            <input type="month">
        </div>
        <div>
            <input type="week">
        </div>
        <div>
            <input type="time">
        </div>
        <div>
            <input type="number" name="" id="">
        </div>
        <div>
            <input type="range" name="" id="">
        </div>
        <div>
            <input type="image" src="/Image/img1.jpeg" width="200px">
        </div>

        <div>
            <input type="file" multiple>
        </div>

        <div>
            <label for="">Gender :</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Others
        </div>

        <div>
            <label for="">Skills :</label>
            <input type="checkbox"> HTML
            <input type="checkbox"> CSS
            <input type="checkbox"> JAVASCRIPT
            <input type="checkbox"> C
            <input type="checkbox"> C++
            <input type="checkbox"> REACT JS
        </div>
        <div>
            <label for="">Address :</label>
            <textarea name="" id="" rows="5" cols="30" placeholder="Enter your Address"></textarea>
        </div>
        <div>
            <input type="submit" value="submit">
            <input type="reset">
            <input type="button" value="register">
        </div>
    </form>

</body>

</html>
