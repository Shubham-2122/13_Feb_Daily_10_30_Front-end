<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- list :- order by order data print  -->

    <!-- 1) unorder list :-  -->
     <!-- type  :- desc,circle,square -->
    <ul type="desc">
        <!-- list  -->
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Help</li>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Help</li>
        <!-- <li>
            <ul>
                <li>sdabj</li>
            </ul>
        </li> -->
    </ul>


    <!-- 2) order list :-  -->
     <!-- type ;- number 1 , start 1 -->
     <ol type="1" start="11">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Help</li>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Help</li>
     </ol>
     <!-- a ,A ,I ,i-->
     <ol type="A" start="4">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Help</li>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Help</li>
     </ol>




    <!-- 3) descrition / defination list :-  -->

    <!-- defination list -->
    <dl>
        <dt>Coffe</dt>
        <dd>Hot</dd>
        <dd>cold</dd>

         <!-- title -->
        <dt>Chai</dt>
        <!-- data -->
        <dd>HOT</dd>
        <dd>Cold</dd>
    </dl>




</body>

</html>
