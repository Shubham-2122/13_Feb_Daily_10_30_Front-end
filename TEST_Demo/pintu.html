<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--   Variable and Datatype -->
    <!-- Variable -->
    <!--  VALUE STORE A VARIABLE-->
    <!-- 1. GLOBAL VARIABLE  -->
    <!-- Function ke outside and inside  access-->
    <!-- 2. LOCAL VARIABLE -->
    <!--  function ke inside access -->
    <!-- 2015 new Development in javascript  -->
    <!-- 1. let  -->
    <!-- 2. const -->
    <script>

        // 1. var
        var data = 50 // declare a variable
        console.log("data =>", data)
        var data = 60
        console.log("data1 =>", data)
        data = 90
        console.log("data =>", data)
        // 2. let 
        let r = 60 // declare are allow
        console.log("R =>", r)
        // let r = 70  can not allow a re-declaration
        console.log(r)


        // 3. const: unique vairable 
        const gh = 3.14
        console.log("gh =>", gh) // declaration are allow
        const gh = 3.14
        console.log("gh =>", gh) // not a re-declaration allow
        gh = 5.14
        console.log("gh =>", gh)

    </script>
</body>

</html>
