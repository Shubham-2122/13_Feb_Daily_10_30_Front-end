<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function data(res){
            console.log(res)
        }


        let Pro = new Promise(function(resolve,reject){
            if(resolve){
                resolve("data found..!")
            }
            else{
                reject("data not found..!")
            }
        })
        .then(
            function(res){
                data(res)
            },
            function(res){
                data(res)
            }
        )
        
        console.log(Pro)

    </script>


</body>
</html>
