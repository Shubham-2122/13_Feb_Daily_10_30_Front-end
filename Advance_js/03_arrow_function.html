<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- => :- function   -->

    <script>

        // without para

        function sum(){
            let a =20,b=10
            console.log("sum =>",a+b)
        }
        sum()

        // without para arrow
        const add=()=>{
            let a=30,b=20;
            console.log("add =>",a+b)
        }
        add()


        // with para
        function sub(a,b){
            console.log("sub =>",a-b)
        }
        sub(30,10)

        // with para arrow 

        const sub1=(a,b)=>{
            console.log("sub1 =>",a-b)
        }
        sub1(40,10)
        sub1(50,10)


    </script>
</body>
</html>
