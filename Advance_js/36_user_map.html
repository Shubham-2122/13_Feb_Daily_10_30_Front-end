<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>company</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script>
        fetch("https://jsonplaceholder.typicode.com/users", {
            method: "GET"
        })
            .then((res) => {
                return res.json()
            })
            .then((data) => {
                // console.log(data)

                let userdata = data.map((user, index) => {
                    // console.log(user)
                    return (
                        `
                       <tr>
                           <td>${user.id}</td>
                            <td>${user.name}</td>
                             <td>${user.email}</td>
                              <td>${user.address.city}</td>
                               <td>${user.company.name}</td>
                       </tr>
                    `
                    )
                    
                });
                document.querySelector("tbody").innerHTML = userdata.join("")
            })
    </script>

</body>

</html>
