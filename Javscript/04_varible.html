<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- varibale :- to store a data / value in single varibale store  -->

    <!-- rules of varibale -->
    <!-- 1) do not start with number .. (12shub) -->
    <!-- 2) do not start with symbole .. ($sds) -->
    <!-- 3) do not start with keyword .. (con) -->

    <!-- there are three types  -->

    <!-- syntax :- 
    var varibale-name = values/data -->

    <script>

        // 1) var :- gobal 
        var x = 10; // delcration allow
        var x = 20; // re-delcartion allow
        x = 30; // re-assigement allow
        console.log("x =>",x)

        // 2) let :- local  
        let y = 40 ; // delcration allow
        // let y = 50 ; // re-delcartion not allow
        y = 60 // re-assigement allow

        console.log("y =>",y)

        // 3) const :- unique 
        const z = 80; // delcration allow
        // const z = 90; // re-delcartion not allow
        // z = 100 // re-assigement not allow
        console.log("z => ",z)


    </script>


</body>
</html>
