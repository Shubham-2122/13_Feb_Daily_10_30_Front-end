<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- mouse event  :- clicl,dbclick,foucs-->
    <!-- keyword event :- press,up,down -->
    <!-- form event submit , change-->
    <!-- window event :- size -->

    <input type="text" placeholder="Enter your num1" id="num1"> 
    <input type="text" placeholder="Enter your num2" id="num2"> 
    <br> <br>
    <!-- event base -->
    <button onclick="data()">Sum</button>
    <button onclick="sub()">Sub</button>

    <h1 id="h1"></h1>
    <script>

        let num1 = document.getElementById("num1")
        let num2 = document.getElementById("num2")
        console.log(num1)

        function data(){
            let sum = parseInt(num1.value) + parseInt(num2.value)
            console.log("sum =>",sum)
            // document.getElementById("h1").innerHTML = "sum => "+ sum
            document.getElementById("h1").innerHTML = `sum => ${sum}`
        }
        
        function sub(){
            let sum = parseInt(num1.value) - parseInt(num2.value)
            console.log("sum =>",sum)
            // document.getElementById("h1").innerHTML = "sum => "+ sum
            document.getElementById("h1").innerHTML = `sub => ${sum}`
        }
      

    </script>
</body>
</html>
