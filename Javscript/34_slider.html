<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 500px;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="/img/1.jpeg" alt="" height="100%" width="100%" class="img">
        <img src="/img/2.jpeg" alt="" height="100%" width="100%" class="img">
        <img src="/img/3.jpeg" alt="" height="100%" width="100%" class="img">
        <img src="/img/4.jpeg" alt="" height="100%" width="100%" class="img">
    </div>

    <button onclick="silder()">Next image</button>


    <script>

        // tagname
        // let img_tag = document.getElementsByTagName("img")
        // console.log(img_tag)

        let img_tag = document.getElementsByClassName("img")
        console.log(img_tag)


        let index = 0

        function silder(){

            // hide
            for(let i=0;i<img_tag.length;i++){
                img_tag[i].style.display = "none"
            }

            // show only one
            img_tag[index].style.display = "block"
            index++;

            // 4 to 1
            if(index == 4){
                index = 0
            }

            // setTimeout(silder,1000)
            setTimeout("silder()",1000)
        }

        silder()
    </script>
</body>
</html>
