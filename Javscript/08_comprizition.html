<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 20,b=10

        let data = a < b
        console.log(data)

        let x = 10 , y ='10'

        // value same 10 value
        let data1 = x == y 
        console.log(data1)

        // value and datatype
        let data2 = x === y
        console.log(data2)


        // terniry 
        // syntax :- (codition)?true:false

        console.log((a > b) ? true : false)
        console.log((a < b) ? true : false)
        console.log((a > b) ? a : b)
        console.log((a < b) ? a : b)

        // value
        console.log((x == y) ? true : false)
        // value and datatype
        console.log((x === y) ? true : false)

        let name = true 
        let name1 = !name 
        console.log(name1)
        
    </script>
</body>
</html>
