<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let choice = ")";
        let a = 20, b = 10

        switch (choice) {
            case "+":
                console.log("sum =>", a + b)
                document.writeln("sum =>", a + b, "<br>")
                break;
            case "-":
                console.log("sub =>", a - b)
                document.writeln("sub =>", a - b, "<br>")
                break;
            case "*":
                console.log("mul =>", a * b)
                document.writeln("mul =>", a * b, "<br>")
                break;
            case "/":
                console.log("divi =>", a / b)
                document.writeln("divi =>", a / b, "<br>")
                break;
            default:
                document.writeln("invalid case")
                break;
        }
    </script>
</body>

</html>
