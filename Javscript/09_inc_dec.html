<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- inc ++ 1 add  -->
    <!-- postinc inc++ = 1 -->
    <!-- preinc ++inc = 1 -->



    <script>

        let x = 10 

        x++; //1
        ++x //1
        console.log(x) //12 
        console.log(++x)
        console.log(x++) // 13 // 14
        // console.log(x)
        console.log(++x) // 15
        console.log(x++) //15 // 16
        console.log(x++) //16 // 17
        console.log(++x) // 18
        console.log(++x) //19
        console.log(x++) //19 /20
        console.log(++x) //21
        console.log(++x) // 22
        console.log(++x) //23
        console.log(x++) //23 //24
        console.log(x++) //24 /25
        console.log(x++) //25 //26
        console.log(++x) //27
        console.log(++x) //28
        console.log(x++) //28 //29
        console.log(x++) //29 // 20 
        console.log(++x) //31
        console.log(x++) //31 //32
        console.log(++x) //33
        console.log(++x) //34



        x--; //1
        --x //1
        console.log(x) //12 
        console.log(--x)
        console.log(x--) // 13 // 14
        // console.log(x)
        console.log(--x) // 15
        console.log(x--) //15 // 16
        console.log(x--) //16 // 17
        console.log(--x) // 18
        console.log(--x) //19
        console.log(x--) //19 /20
        console.log(--x) //21
        console.log(--x) // 22
        console.log(--x) //23
        console.log(x--) //23 //24
        console.log(--x) //24 /25
        console.log(x--) //25 //26
        console.log(--x) //27
        console.log(--x) //28
        console.log(x--) //28 //29
        console.log(--x) //29 // 20 
        console.log(--x) //31
        console.log(x--) //31 //32
        console.log(--x) //33
        console.log(x--) 

        console.log(x)
        
 
    </script>


</body>
</html>
