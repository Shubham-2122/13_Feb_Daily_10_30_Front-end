<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- + , - , * , / , %  -->

    <script>

        // 1) assigement op (=)
        let a = 30,b = 10
        let sum = a + b;

        // arithmatic
        console.log("sum =>",sum)
        document.write("sum =>",sum)

        console.log("sum =>",a+b)

        console.log("sub =>",a-b)
        console.log("mul =>",a*b)
        console.log("divi =>",a/b)
        console.log("mode =>",a%b)
        
    </script>
</body>
