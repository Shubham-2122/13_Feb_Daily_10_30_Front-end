<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">Hello javscript</h1>

    <button onclick="chagestyle()">chagestyle</button>

    <script>

        function chagestyle(){
            h1_tag = document.getElementById("h1")

            // change style javascript
            h1_tag.style.color = "red";
            h1_tag.style.background = "blue"
            h1_tag.style.padding = "50px"
            h1_tag.style.fontSize = "50px"
        }

    </script>
</body>
