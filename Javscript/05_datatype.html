<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- datatype :-  -->
    <!-- primitive and non primitive  -->

    <!-- primitive datatype  -->
    <!-- 1) number  -->
    <!-- 2) string -->
    <!-- 3) boolen -->
    <!-- 4) undefined  -->
    <!-- 5) null -->
    <!-- 6) bigint -->
     <!-- 7) symbole  -->
    
    <!-- non - primitive -->
    <!-- 1) array  -->
    <!-- 2) object  -->

    <script>

        // 1) number
        let x = 3.5
        console.log("x =>",x)
        console.log(typeof(x))

        // 2) string 
        let name = "het patel"
        console.log(name)
        console.log(typeof(name))

        // 3) boolen :- true or false
        let xy = false
        console.log(xy)
        console.log(typeof(xy))

        // 4) undefined 
        let y;
        console.log(y)
        console.log(typeof(y))

        // 5) null typeof object

        let z = null
        console.log(z)
        console.log(typeof(z))

        // 6_ big int
        let xyz = BigInt(234235423523)
        console.log(xyz)
        console.log(typeof(xyz))

        // 7) symbole
        let abc = Symbol("asddhj")
        console.log(abc)
        console.log(typeof(abc))


    </script>



</body>
</html>
