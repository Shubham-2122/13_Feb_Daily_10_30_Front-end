<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- how many type of print -->

    <!-- body tag  -->

    <h1 id="h1"></h1>

    <h2 id="h2"></h2>

    <!-- internal js -->
    <script>

        // 1) console log (print)
        console.log("hello javscript");
        console.log("hello")
        console.log(5+10)
        console.log("sum =>",10+10)

        // Dom :- Document object model
        document.write("hello javascript <br>")
        document.write("hello")
        document.write("sub =>",40-10)

        // Dome method
        console.log(document.getElementById("h1"))
        
        // innerText :- method only for text
        document.getElementById("h1").innerText = "<i> Hello javascript </i>"


        // method dom .innerHTML = text and html return
        document.getElementById("h2").innerHTML = "<i> Hello Javascript </i>"

    </script>


</body>
</html>
